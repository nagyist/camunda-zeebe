spring:
  ai:
    mcp:
      server:
        enabled: true
        name: Camunda 8 Orchestration API MCP Server
        version: '${project.version}'
        type: sync
        protocol: stateless
        annotation-scanner:
          enabled: true
        streamable-http:
          mcp-endpoint: /mcp/cluster
        capabilities:
          completion: false
          prompt: true
          resource: true
          tool: true
