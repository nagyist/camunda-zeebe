# Local development configuration for Camunda with the RDBMS MySQL database from db/docker-compose.yml

camunda:
  data:
    secondary-storage:
      type: rdbms
      rdbms:
        url: jdbc:mysql://localhost:3306/camunda
        username: camunda
        password: camunda
logging:
  level:
    io.camunda.db.rdbms: DEBUG
